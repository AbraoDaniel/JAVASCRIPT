<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>
</head>
<body>
    <h1>Informação de País</h1>
    <input id = "lista" list = "paises">
    <input type="button" value="Enviar" onclick = "informar()">
    <datalist id = "paises">
        <option value="Brasil" type="text"></option>
        <option value="Alemanha"></option>
        <option value="Espanha"></option>
        <option value="México"></option>
        <option value="Rússia"></option>
    </datalist>

    <div id = "inform">

    </div>

    <script>
        function informar() {
            var pais = document.querySelector("input#lista")
            var letra = document.querySelector("div#inform")
            var transf = String(pais)
            transf.innerHTML = `Seu país de origem é: ${pais}`
        }
    </script>
</body>
</html>
