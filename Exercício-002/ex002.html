<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: darkgray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }


        h1 {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore nulla, in sunt dolore corporis repellat assumenda, adipisci perferendis natus molestiae excepturi aspernatur aliquam consequatur beatae, rerum tenetur maiores architecto voluptatum!</p>

    <script>
       var n1 = Number (window.prompt ("Digite um Número:"))
       var n2 = Number (window.prompt ("Digite outro número:"))
       var s = n1 + n2
       alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
       // + serve para adição e concatenação
       // number + number = adição
       // string + string = concatenação
    </script>
</body>
</html>
